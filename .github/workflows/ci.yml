on: [push]
name: build
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.3'
          enable-stack: true
          stack-version: 'latest'
      - name: Cache (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/cache@v2
        with:
          path: |
            ./.stack-work
            %LOCALAPPDATA%\Programs\stack
          key: ${{ matrix.os }}-haskell-v1
      - name: Cache (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        uses: actions/cache@v2
        with:
          path: |
            ./.stack-work
            ~/.stack
          key: ${{ matrix.os }}-haskell-v1
      - name: Build
        run: make
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-bin
          path: bin/
